<!doctype html>
<html>
  <head>
  </head>
  <body>
    <uib-tabset justified="true">
    <uib-tab  heading="自定义指令">
      <div class="row">
        <div class="col-sm-4">
          <h2>1.城市控件</h2>
          <go-address-city  placeholder="出发城市" value="cityName"></go-address-city> 
        </div>
      </div>
    </uib-tab>
    <uib-tab  heading="自定义过滤器">
    <div class="row">
      <div class="col-sm-8">
        <h2>1.截断过滤器</h2>
        <p>原句：{{ trimText }}</p>
        <p>效果：{{ trimText | trim : 12 }}</p>
      </div>
      <div class="col-sm-8">
        <h2>2.数组分隔过滤器</h2>
        <p>原数组：{{ joinArray }}</p>
        <p>效果：{{ joinArray | join : '、' : 'name' }}</p>
      </div>
    </div>
    </uib-tab>
    </uib-tabset>
  </body>
</html>
